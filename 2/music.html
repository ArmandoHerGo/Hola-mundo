<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music streaming</title>
</head>
<body>
    <h1>Music streaming service</h1>
    <form>
        <div>
            <input type="text" placeholder="Name"/>
        </div>
        <div>
            <input type="text" placeholder="Surname"/>
        </div>
        <div>
            <input type="email" placeholder="E-mail"/>
        </div>
        <div>
            <input type="password" placeholder="Pasword"/>
        </div>
        <div>
            <input type="date" placeholder="Date of birthday"/>
        </div>
        <div>
            <input type="number" placeholder="Telephone number"/>
        </div>
        <div>
            <p>Musical references</p>
            <input id="rock" type="checkbox">
            <label for="rock">Rock</label>
        </div>
        <div>
            <input id="Metal" type="checkbox">
            <label for="Metal">Metal</label>
        </div>
        <div>
            <input id="reggaeton" type="checkbox">
            <label for="reggaeton">Reggaeton</label>
        </div>
        <div>
            <input id="salsa" type="checkbox">
            <label for="salsa">Salsa</label>
        </div>
        <div>
            <input id="bachata" type="checkbox">
            <label for="bachata">Bachata</label>
        </div>
        <div>
            <input id="discopolo" type="checkbox">
            <label for="discopolo">Disco Polo</label>
        </div>
        <div>
            <p>Agree with the terms of service</p>
        </div>
        <div>
            <input type="radio" id="yes" name="tos" value="yes">
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="no" name="tos" value="no">
            <label for="no">No</label>
        </div>
        <button onclick="alert('Well done')">Send Registration</button>
    </form>
</body>
</html>
