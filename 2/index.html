<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input, fields and forms</title>
</head>
<body>
    <h1>Input fields</h1>
    <form>
    <div>
        <input type="text" placeholder="Insert your name here"/>
     </div>
     <div>
        <input type="email" placeholder="Your e mail please"/>
    </div>
    <div>
        <input type="password" placeholder="Your password please"/>
    </div>
    <div>
        <input type="number"/>
    </div>
    <div>
        <input type="color"/>
    </div>
    <div>
        <input type="range"/>
    </div>
    <div>
        <input type="time"/>
    </div>
    <div>
       <button onclick="alert('Data Sent')" >submit data</button> 
    </div>
    </form>
    <div>
        <button onclick="alert('Well done')" >click me</button>  
    </div>
</body>
</html>
